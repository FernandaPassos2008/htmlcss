<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="Nome">Nome</label>
        <input type="Nome" name="nome" placeholder="Digite seu nome"><br><br>

        <label for="E-mail">E-mail</label>
        <input type="E-mail" name="E-mail" placeholder="Digite seu Email"><br><br>

        <label for="Senha">Senha</label>
        <input type="Senha" senha="Senha" placeholder="Digite sua Senha"><br><br>

        <label for="Data">Data</label>
        <input type="Data" nome="Data"><br><br>

        <label for="Estados">Estados</label>
        <select name="Estado" id="Estado">
        <option value="Sp">SP</option>
        <option value="Mg">MG</option>
        <option value="Rj">RJ</option>
</select>
<button id="Enviar" type="submit">Enviar</button>
<button id="Cancelar" type="reset">Cancelar</button><br><br>

<label for="Telefone">Telefone</label>
<input type="tel" nome="Telefone">

<label for="Arquivo">Arquivo</label>
<input type="file" name="Arquivo">

    </form>
</body>
</html>
