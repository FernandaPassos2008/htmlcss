<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
       <h1>Cadastro</h1>
        <label for="Nome">Nome</label>
        <br>
        <input type="text" name="nome">
        <br><br>
        <label for="Sobrenome">Sobrenome</label>
        <br>
        <input type="text" name="Sobrenome">
        <br><br>
        <label for="E-mail">E-mail</label>
        <br>
        <input type="text" name="E-mail">
        <br><br>
        <label for="Telefone">Telefone</label> 
        <br>
        <input type="number" senha="Telefone">
        <br><br>
        <label for="WhatsApp/Celular">WhatsApp/Celular</label>
        <br>
        <input type="number" nome="WhatsApp/Celular">
        <br><br>
        <label for="Data de Nascimento">Data de Nascimento</label>
        <br>
        <input type="date" nome="Data de Nascimento">
        <br><br>
        <label for="CPF">CPF</label>
        <br>
        <input type="text" name="CPF">
        <br><br>
        <label for="RG">RG</label>
        <br>
        <input type="text" name="RG">
        <br><br>
        <label for="Endereço">Endereço</label>
        <br>
        <input type="text" name="Endereço" placeholder="Rua, avenida...">
        <br><br>
        <label for="Número">Número</label>
        <br>
        <input type="number">
        <br><br>
        <label for="Complemento">Complemento</label>
        <br>
        <input type="text" name="Complemento">
        <br><br>
        <label for="Bairro">Bairro</label>
        <br>
        <input type="text" name="Bairro">
        <br><br>
        <label for="Cidade">Cidade</label>
        <br>
        <input type="text" name="Cidade">
        <br><br>
        <label for="Estados">Estados (UF)</label>
        <br>
        <select name="Estado" id="Estado">
         <option value="Selecione">Selecione</option>
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AP">AP</option>
        <option value="AM">AM</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="DF">DF</option>
        <option value="ES">ES</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="MT">MT</option>
        <option value="MS">MS</option>
        <option value="MG">MG</option>
        <option value="PA">PA</option>
        <option value="PB">PB</option>
        <option value="PR">PR</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="RJ">RJ</option>
        <option value="RN">RN</option>
        <option value="RS">RS</option>
        <option value="RO">RO</option>
        <option value="RR">RR</option>
        <option value="SC">SC</option>
        <option value="SP">SP</option>
        <option value="SE">SE</option>
        <option value="TO">TO</option>
        </select>
        <br><br>
        <label for="Cep">CEP</label>
        <br>
        <input type="text" name="cep">
        <br><br>
        <label for="genero">Genero</label>
        <br>
        <select name="Genero" id="Genero"><option value="Selecione">Selecione</option>
        <option value="Feminino">Feminino</option>
        <option value="Masculino">Masculino</option>
        <option value="Não informar">Não  informar</option>
        <br><br>
        <label for="Estado Civil">Estado Civil</label>
        <br>
        <select name="Genero" id="Genero">
        <br><br>
        <label for="Estado Civil">Estado Civil</label>
        <br>
        <select name="Estado Civil" id="Estado Civil"><option value="Selecione">Selecione</option>
        <option value="Solteiro">Solteiro</option>
        <option value="Casado">Casado</option>
        <option value="Viuvo">Viuvo</option>
        <option value="Divorciado">Divorciado</option>
        <option value="União Estavel">União Estavel</option>
        </select>
        <br><br>
        <label for="Arquivo">Arquivo</label>
        <input type="file" name="Arquivo">
        <br><br>
        <button id="Enviar" type="submit">Enviar</button>
        <button id="Cancelar" type="reset">Cancelar</button>
        <br>
        <p>Não tem conta?<a href="/Aula 4/Index2.html"> Cadastre-se
    </form>
</body>
</html>
